{% include header.html %}
<section class="breadcrumbs-grid">
  {% include breadcrumbs.html %}
</section>
<section class="content-grid">
  <div class="content">
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Course",
        "name": "{{ page.title }}",
        "description": "Tutorials & examples for {{ page.title }}.",
        "provider": {
          "@type": "Organization",
          "name": "byexample.xyz",
          "sameAs": "https://byexample.xyz"
        }
      }
    </script>
    <h1 class="title">{{ page.title }}</h1>
    {{ content }}
  </div>
  <div class="sidebar">
    <strong>Sections in this page</strong>
    {% include toc.html html=content id="toc" %}
    <div class="ad-unit">

    </div>
    <div class="edit-page">
      <a href="https://github.com/matt1/byexample.xyz/tree/master/{{ page.path }}" target="_blank">Edit this page ðŸ¡¥</a>
    </div>
  </div>
{% include footer.html %}
